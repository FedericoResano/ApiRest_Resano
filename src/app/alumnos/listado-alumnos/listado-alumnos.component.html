<body class="container">

    <div class="row">
            <div class="col-md-9">
                    <h2 class="titulo" appTamanoTitulo="titulo">{{pageTitle}}</h2>
            </div>
    </div>


    <table mat-table [dataSource]="alumnos" class="mat-elevation-z8 tabla">



            <!-- Columna Alumno -->
            <ng-container matColumnDef="alumnoNombre">
                    <th mat-header-cell *matHeaderCellDef class="cabecera"> Alumno </th>
                    <td mat-cell *matCellDef="let element"> {{(element.apellido| uppercase)}}, {{element.nombre}}
                    </td>
            </ng-container>

            <!-- Columna Curso -->
            <ng-container matColumnDef="alumnoCurso">
                    <th mat-header-cell *matHeaderCellDef class="cabecera"> Edad </th>
                    <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
            </ng-container>

            <!-- Columna Mail -->
            <ng-container matColumnDef="alumnoMail">
                    <th mat-header-cell *matHeaderCellDef class="cabecera"> Mail </th>
                    <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>


</body>
